<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <title>Contact</title>
</head>

<body>
    </header>
    <div class="contact-background-image">
        <div class="container">
            <form class="ui form pad-top-30 pad-bottom-30">
                <h3 class="huge header inverted">Contactez-nous</h3>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first-name">Prénom</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Prénom">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last-name">Nom</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Nom">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Laissez votre message ici :</label>
                    <textarea class="form-control" id="message"></textarea>
                </div>
                <div class="form-group">
                    <label for="message-type">Type de message :</label>
                    <select class="form-control" id="message-type">
                        <option value="1">Réclamation</option>
                        <option value="0">Question</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-primary">Soumettre</button>
            </form>
        </div>
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</body>

</html>
